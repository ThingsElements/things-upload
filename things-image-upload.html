<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../paper-styles/default-theme.html">

<link rel="import" href="../things-global-behavior/things-global-behavior.html">
<link rel="import" href="../things-spinner/things-spinner-behavior.html">
<link rel="import" href="../things-msg-box-behavior/things-msg-box-behavior.html">
<link rel="import" href="../things-input-field/things-input-field.html">

<link rel="import" href="../things-resource-combo/things-storage-combo.html">
<link rel="import" href="things-upload.html">

<dom-module id="things-image-upload">
	<template>
		<style is="custom-style" include="demo-pages-shared-styles">
			:root {
				--primary-color: #00B4F0;
				--light-primary-color: #7CD8F7;
				--dark-primary-color: #0078A0;
				--error-color: #E61E6E;
			}
			
			nav {
				display: block;
			}
			
			nav.vertical-section {
				margin-left: 0;
				margin-right: 0;
				padding-top: 8px;
				padding-bottom: 0;
			}
			
			nav > ul {
				padding: 0;
			}
			
			nav > ul > li {
				padding: 0 24px 8px 0;
				list-style: none;
			}
			
			nav a,
			nav b {
				@apply(--paper-font-button);
			}
			
			nav a {
				color: var(--primary-color);
				text-decoration: none;
			}
			
			nav b {
				color: var(--secondary-text-color);
			}
			
			.centered {
				max-width: 800px;
			}
		</style>
		<style>
			:host {
				display: block;
				@apply(--layout-vertical);
			}
			:host span {
				width : 500px;
			};
			things-upload{
				margin-bottom:15px
			}
			:host::shadow .things-image-upload .title{display:none;}
			things-resource-grid {
				@apply(--layout-flex);
			}
			.upload-section {
				height: 15%;
				overflow-y: auto;
			}
		</style>

		<div hidden="{{hidden}}">

	    <things-ajax
	      id="default-storage" 
	      resource-url="storage_infos/show_by_name"
	      resource-action="index">
	    </things-ajax>

	    <things-ajax
	    	auto
	    	id="attachment-ajax"
	    	resource-url="[[attachmentUrl]]"
	    	resource-action="index"
	    	query-fields="[[gridQueryFields]]"
	    	sort-fields="[[gridSortFields]]"
	    	last-response="{{lastResponse}}">
    	</things-ajax>

			<span class="title">[[title]]</span>

			<things-upload
							class="upload-section"
							accept="[[accept]]" 
							headers="[[headers]]" 
							i18n="[[i18n]]" 
							maxFiles=[[maxFiles]]
							maxFileSize=[[maxFileSize]]
							method=[[method]]
							nodrop=[[nodrop]]
							nomultiple=[[nomultiple]]
							showCancelAll=[[showCancelAll]]
							target=[[target]]
							timeout=[[timeout]]
							id="fileUpload">
				<content></content>
			</things-upload>

			<things-storage-combo id="storage" hidden="{{selectorHidden}}"></things-storage-combo>
			<things-input-field id="tag" label="Tag" value="{{resourceTag}}" hidden="{{tagHidden}}"></things-input-field>

			<things-resource-grid
				id="attachment-grid"
				fixed-column-count="0"
				config="[[gridConfig]]"
				model="[[gridModel]]"
				columns="[[gridColumns]]"
				grid-save-action="[[attachmentSaveUrl]]"
				data="[[lastResponse.items]]"
				buttons="[[buttons]]">
			</things-resource-grid>
		</div>

	</template>

	<script>

	Polymer({
		is: 'things-image-upload',

		properties: {

			/**
			 * 화면에 표시할 지 여부 
			 */
			hidden: {
				type: Boolean,
				value: false
			},

			/**
			 * selector 화면에 표시할지 여부
			 */
			selectorHidden: {
				type: Boolean,
				value: false
			},

			/**
			 * tag 화면에 표시할지 여부
			 */
			tagHidden: {
				type: Boolean,
				value: false
			},

			/**
			 * Toolbar에 표시될 컴포넌트 타이틀
			 */
			title: {
				type: String,
				value: 'File Upload'
			},
			
			/**
			 * 선택된 storage 정보 
			 */
			storage: {
				type: String
			},

			/**
			 * Specifies the types of files that the server accepts. 
			 * Syntax: file_extension|audio/|video/|image/*|media_type
			 */
			accept: {
				type: String
			},

			/**
			 * Key-Value map to send to the server.
			 */
			headers: {
				type: Object
			},

			/**
			 * grid config
			 */
			gridConfig: {
				type: Object,
				value: {}
			},

			/**
			 * grid model
			 */
			gridModel: {
				type: Array,
				value: [{
				    fieldName: 'id'
				}, {
        		fieldName: 'attachment_id'
    		}, {
				    fieldName: 'name'
				}, {
				    fieldName: 'storage_info',
				    dataType: 'object'
				}, {
				    fieldName: 'mimetype'
				}, {
				    fieldName: 'file_size',
				    dataType: 'number'
				}, {
				    fieldName: 'tag'
				}, {
						fieldName: 'path'
				}]
			},

			/**
			 * grid columns
			 */
			gridColumns: {
				type: Array,
				value: function() {
					return [{
					    name: 'id',
					    fieldName: 'id',
					    width: 0,
					    header: {
					        text: Things.DataGlobal.t('label.id')
					    },
					    styles: {},
					    validations: [],
					    maxValueLength: 64,
					    styles: {
					    	iconIndex: 'image-renderer'
					    }
					}, {
					    name: 'attachment_id',
					    fieldName: 'attachment_id',
					    width: 100,
					    header: {
					        text: Things.DataGlobal.t('label.image')
					    },
					    validations: [],
					    editable: false,
					    type: 'calced',
					    renderer: {
								type: 'image',
								imageDisplay: 'auto' 
					    },
					    valueCallback: function (column, row) {
					    	var rowObj = row.getRowObject();
								var imgId = rowObj.id;
								return imgId ? Things.DataGlobal.baseUrl + '/download/' + imgId : '';
					    },
					    nullable: true
					}, {
					    name: 'name',
					    fieldName: 'name',
					    width: 200,
					    header: {
					        text: Things.DataGlobal.t('label.name')
					    },
					    styles: {},
					    validations: [],
					    editable: false,
					    renderer: {
					        type: 'link',
					        requiredFields: 'id',
					        showUrl: true,
					        url: 'download/${id}'
					    },
					    nullable: false,
					    maxValueLength: 64
					}, {
					    name: 'storage_info',
					    fieldName: 'storage_info',
					    width: 125,
					    header: {
					        text: Things.DataGlobal.t('label.storage_info')
					    },
					    validations: [],
					    editable: false,
					    userData: {
					        titleField: 'name',
					        resourceType: 'Entity',
					        resourceName: 'Storage',
					        ownerField: 'storage_info'
					    },
					    displayCallback: function (index, value) {
					    	var rowObj = index.getRow().getRowObject();
					    	var fieldName = index.column.dataFieldName();
					    	var userData = index.column.userData();
					    	var columnObj = rowObj[fieldName];
					    	var retVal = columnObj ? columnObj[userData.titleField] : '';

					    	if(columnObj && columnObj.description) {
					    	  retVal = retVal + ' (' + columnObj.description + ')';
					    	}
					    	return retVal;
					    },
					    copyCallback: function (row, field, value) {
					    	return value ? JSON.stringify(value) : value;
							},
					    pasteCallback: function (row, field, text) {
					    	return text ? JSON.parse(text) : text;
					    },
					    editable: false,
					    nullable: true
					}, {
					    name: 'mimetype',
					    fieldName: 'mimetype',
					    width: 100,
					    header: {
					        text: Things.DataGlobal.t('label.mimetype')
					    },
					    styles: {
					    	textAlignment : 'center'
					    },
					    validations: [],
					    editable: false,
					    nullable: true,
					    maxValueLength: 10
					}, {
					    name: 'file_size',
					    fieldName: 'file_size',
					    width: 80,
					    header: {
					        text: Things.DataGlobal.t('label.file_size')
					    },
					    styles: {
					    	textAlignment : 'far'
					    },
					    validations: [],
					    editable: false,
					    nullable: true
					}, {
					    name: 'tag',
					    fieldName: 'tag',
					    width: 150,
					    header: {
					        text: Things.DataGlobal.t('label.tag')
					    },
					    styles: {},
					    validations: [],
					    editable: false,
					    nullable: true,
					    maxValueLength: 2000
					}, {
							name: 'path',
							fieldName: 'path',
							width: 0,
							editable: false
					}]
				}
			},

			/**
			 * image 소스를 조회할 url
			 */
			attachmentUrl: {
				type: String,
				value: 'attachments'
			},

			/**
			 * image save url
			 */
			attachmentSaveUrl: {
				type: String,
				value: 'attachments/update_multiple'
			},

			/**
			 * grid buttons
			 */
			buttons: {
				type: Array,
				value: [{
					id: 'save-btn',
					text: 'save'
				}, {
					id: 'delete-btn',
					text: 'delete'
				}]
			},

			/**
			 * image 조회시 쿼리 필드
			 */
			gridQueryFields: {
				type: Array
			},

			/**
			 * 조회된 이미지의 sort field
			 */
			gridSortFields: {
				type: Array,
				value: []
			},

			/**
			 * The object used to localize this component.
			 *  Default: {
					"dropFiles": {
						"one": Drop file here...,
						"many": Drop files here...
					},
					"addFiles": {
						"one": Select File,
						"many": Add Files
					},
					"cancel": Cancel,
					"cancelAll": Cancel All,
					"error": {
						"tooManyFiles": Too Many Files.,
						"fileIsTooBig": File is Too Big.,
						"incorrectFileType": Incorrect File Type.
					},
					"uploading": {
						"status": {
							"connecting": Connecting...,
							"stalled": Stalled.,
							"processing": Processing File...
						},
						"remainingTime": {
							"prefix": remaining time: ,
							"unknown": unknown remaining time
						},
						"error": {
							"serverUnavailable": Server Unavailable,
							"unexpectedServerError": Unexpected Server Error,
							"forbidden": Forbidden
						}
					},
					"units": {
						"size": [B, kB, MB, GB, TB, PB, EB, ZB, YB]
					}
				}
			 */
			i18n: {
				type: Object
			},

			/**
			 * Limit of files to upload, by default it is unlimited. If the value is one, 
			 * nomultiple is true.
			 */
			maxFiles: {
				type: Number,
				value:Infinity
			},

			/**
			 * Specifies the maximum file size allowed to upload. Default is unlimited.
			 */
			maxFileSize: {
				type: Number,
				value:Infinity
			},

			/**
			 * HTTP Method used to send the files.
			 */
			method: {
				type: String,
				value:'POST'
			},

			/**
			 * Define whether the element supports drop files on it for uploading. 
			 * By default it's enabled in desktop and disabled in touch devices 
			 * because almost mobile devices do not support drag events.
			 */
			nodrop: {
				type: Boolean,
				value:false
			},

			/**
			 * Specifies whether the file selection popup is configured to select multiple files.
			 */
			nomultiple: {
				type: Boolean,
				value:false
			},

			/**
			 * Specifies if the cancel-all button is visible.
			 */
			showCancelAll: {
				type: Boolean,
				value:false
			},

			/**
			 * Server URL.
			 */
			target: {
				type: String
			},

			/**
			 * Max time for the upload process, if exceeded XHR will be aborted.
			 */
			timeout: {
				type: Number,
				value: 0
			},

			/**
			 * file resource entity type
			 */
			resourceType:{
				type: String
			},

			/**
			 * resource Id
			 */
			resourceId:{
				type: String
			},

			/**
			 * resouce Tag
			 */
			resourceTag:{
				type: String
			},

			/**
			 * compute basic url for reuqest generation
			 */
			_baseUrl:{
				computed:'_getbaseUrl(globals.baseUrl)'
			},

			/**
			 * 기본 storage를 전달 받아 맵핑 합니다.
			 */
			defaultStorage: {
				type: String,
				observer: '_defaultStorageChanged'
			}
		},

		listeners: {
			'fileUpload.file-add': '_fileAdd',
			'fileUpload.file-remove': '_fileRemove',
			'fileUpload.upload-before': '_uploadBefore',
			'fileUpload.upload-start': '_updateListItem',
			'fileUpload.upload-request': '_uploadRequest',
			'fileUpload.upload-progress': '_updateListItem',
			'fileUpload.upload-response': '_uploadResponse',
			'fileUpload.upload-success': '_updateListItem',
			'fileUpload.upload-error': '_updateListItem',
			'fileUpload.upload-abort':'_uploadAbort',
			'storage.things-combo-value-changed' : '_storageValueChangeHandler',
			'default-storage.things-ajax-response': '_defaultStorageValueChanged',
			'attachment-grid.things-grid-save-success': 'refreshGridList'
		},
		
		behaviors: [
			Things.GlobalBehavior,
			Things.SpinnerBehavior,
			Things.MsgBoxBehavior
		],

		/**
		 * 전달받은 defaultStorage를 이용하여 ajax 호출 합니다.
		 */
		_defaultStorageChanged: function(defaultStorage) {
			if(defaultStorage) {
				this.$['default-storage'].resourceUrl = this.$['default-storage'].resourceUrl + '?name=' + defaultStorage;
				this.$['default-storage'].generateRequest();		
			}
		},

		/**
		 * ajax 호출 listner로 response를 통해 storage의 값들을 초기화 합니다.
		 */
		_defaultStorageValueChanged: function(e) {
			this.$.storage.name = e.detail.description;
			this.$.storage.value = e.detail.name;
			this.storage = e.detail.name;
		},

		/**
		 * Storage 선택시 
		 */
		_storageValueChangeHandler: function(e) {
			this.storage = e.detail.value;
		},

		/**
		 * compute basic url
		 */
		_getbaseUrl: function(baseUrl) {
			return baseUrl;
		},

		/**
		 * when upload process this function will update list status
		 */
		_updateListItem: function(event) {
			var file = event.detail.file;
			if (file.listItem) {
				file.listItem.querySelector('strong').textContent = file.name;

				var status = file.listItem.querySelector('span');
				switch (event.type) {
					case 'upload-success':
						status.textContent = 'Uploaded.';
						// console.log(event);
						break;
					case 'upload-error':
						status.textContent = file.error;
						break;
					default:
						status.textContent = file.status;
						break;
				}
			}

			this.refreshGridList();
		},

		/**
		 * when add file add file infomation on outer
		 */
		_fileAdd: function(event) {
			var file = event.detail.file;
			var li = document.createElement('li');
			li.innerHTML = '<strong></strong><br/> <span></span>';
			file.listItem = li;
			// this.$.customFilesList.appendChild(li);
			this._updateListItem(event);
		},

		/**
		 * when file removed remove html tag
		 */
		_fileRemove: function(event) {
			// console.log('_fileRemove');
			var file = event.detail.file;
			if (file.listItem) {
				this.$.customFilesList.removeChild(file.listItem);
			}
		},

		/**
		 * before send request make request url
		 */
		_uploadBefore:function(event){
			// Prevent the upload request:
			// event.preventDefault();

			// Custom upload request url for file
			var file = event.detail.file;
			var target = this.$.fileUpload.target
			// file.on_id = this.resourceId;
			// file.on_type = this.resourceType;

			var formData = event.detail.formData;

			if(this.resourceId) {
				formData.append('onId', this.resourceId);
				formData.append('onType',this.resourceType);
			}

			file.xhr.withCredentials = true;
			file.uploadTarget = [this._baseUrl, target, this.storage].join('/');
		},

		/**
		 * when upload request sent this function will be worked
		 */
		_uploadRequest:function(event){
			// console.log(event);
		},

		/**
		 * when upload result come in this function will be worked
		 */
		_uploadResponse:function(event){
			this.fire('things-upload-response', event.detail);
		},

		/**
		 * when upload aborted this function will be worked
		 */
		_uploadAbort:function(event){

		},

		/**
		 * 업로드, 삭제 결과가 응답하면 그리드를 refresh 한다. 
		 */
		refreshGridList: function() {
			this.$['attachment-ajax'].generateRequest();
		}
	});
	</script>
</dom-module>
