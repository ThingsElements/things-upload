<!--
## things-file-upload
파일 업로드 컴포넌트.

###	Example:

		<things-file-upload target="upload" method="POST" timeout="300000" ></things-file-upload>

	Example :

		var i18n = {
            dropFiles: {
              one: '파일을 이곳에 넣으세요',
              many: '파일들을 이곳에 넣으세요'
            },
            addFiles: {
              one: '파일을 선택하세요',
              many: '파일들을 선택하세요'
            },
            cancel: '취소',
            cancelAll: '전부취소',
            error: {
              tooManyFiles: '파일이 너무 많습니다.',
              fileIsTooBig: '파일이 너무 큽니다.',
              incorrectFileType: '파일 타입이 잘못되었습니다.'
            },
            uploading: {
              status: {
                connecting: '서버 연결중',
                stalled: '지작 중.',
                processing: '업로드 중...'
              },
              remainingTime: {
                prefix: '남은 시간 :  ',
                unknown: '남은 시간 확인 불가 합니다.'
              },
              error: {
                serverUnavailable: '서버연결 실패하였습니다.',
                unexpectedServerError: '예상치않은 서버 에러.',
                forbidden: '거절되었습니다.'
              }
            },
            units: {
              "size": [B, kB, MB, GB, TB, PB, EB, ZB, YB]
            }
          };

		<things-file-upload target="upload" i18n ="{{i18n}}" method="POST" timeout="300000" ></things-file-upload>

	Example :

		<things-file-upload target="upload" nodrop method="POST" timeout="300000" ></things-file-upload>

@demo ./demo/index.html
-->

<dom-module id="things-file-upload">
	<template>
		<style is="custom-style" include="demo-pages-shared-styles">
			:root {
				--primary-color: #00B4F0;
				--light-primary-color: #7CD8F7;
				--dark-primary-color: #0078A0;
				--error-color: #E61E6E;
			}

			nav {
				display: block;
			}

			nav.vertical-section {
				margin-left: 0;
				margin-right: 0;
				padding-top: 8px;
				padding-bottom: 0;
			}

			nav > ul {
				padding: 0;
			}

			nav > ul > li {
				padding: 0 24px 8px 0;
				list-style: none;
			}

			nav a,
			nav b {
				@apply(--paper-font-button);
			}

			nav a {
				color: var(--primary-color);
				text-decoration: none;
			}

			nav b {
				color: var(--secondary-text-color);
			}

			.centered {
				max-width: 800px;
			}
		</style>
		<style>
			:host {
				display: block;
			}

			:host span {
				width : 500px;
			};
			things-upload{
				margin-bottom:15px
			}
			:host::shadow .things-file-upload .title{display:none;}
		</style>

		<div hidden="{{hidden}}">

	    <things-ajax
	      id="default-storage"
	      resource-url="storage_infos/show_by_name"
	      resource-action="get">
	    </things-ajax>

			<span class="title">[[title]]</span>

			<things-upload
							accept="[[accept]]"
							headers="[[headers]]"
							i18n="[[i18n]]"
							maxFiles=[[maxFiles]]
							maxFileSize=[[maxFileSize]]
							method=[[method]]
							nodrop=[[nodrop]]
							nomultiple=[[nomultiple]]
							showCancelAll=[[showCancelAll]]
							target=[[target]]
							timeout=[[timeout]]
							id="fileUpload">
				<content></content>
			</things-upload>

			<things-storage-combo id="storage" hidden="{{selectorHidden}}"></things-storage-combo>
			<things-input-field id="tag" label="Tag" value="{{resourceTag}}" hidden="{{tagHidden}}"></things-input-field>
		</div>

	</template>

	<script>

	Polymer({
		is: 'things-file-upload',

		properties: {
			/**
			 * 화면에 표시할 지 여부
			 * *******
			 * @type {Boolean}
			 */
			hidden: {
				type: Boolean,
				value: false
			},

			/**
			 * selector 화면에 표시할지 여부
			 * *******
			 * @type {Boolean}
			 */
			selectorHidden: {
				type: Boolean,
				value: false
			},

			/**
			 * tag 화면에 표시할지 여부
			 * *******
			 * @type {Boolean}
			 */
			tagHidden: {
				type: Boolean,
				value: false
			},

			/**
			 * Toolbar에 표시될 컴포넌트 타이틀
			 * *******
			 * @type {String}
			 */
			title: {
				type: String,
				value: 'File Upload'
			},

			/**
			 * 선택된 storage 정보
			 * *******
			 * @type {String}
			 */
			storage: {
				type: String
			},

			/**
			 * 파일type 설정
			 * 예: file_extension|audio/|video/|image/*|media_type
			 * *******
			 * @type {String}
			 */
			accept: {
				type: String
			},

			/**
			 * 서버로 보낼 Key-Value map 형식의 Object
			 * *******
			 * @type {Object}
			 */
			headers: {
				type: Object
			},

			/**
			 * localize로 사용될 Object.
			 *  Default: {
					"dropFiles": {
						"one": Drop file here...,
						"many": Drop files here...
					},
					"addFiles": {
						"one": Select File,
						"many": Add Files
					},
					"cancel": Cancel,
					"cancelAll": Cancel All,
					"error": {
						"tooManyFiles": Too Many Files.,
						"fileIsTooBig": File is Too Big.,
						"incorrectFileType": Incorrect File Type.
					},
					"uploading": {
						"status": {
							"connecting": Connecting...,
							"stalled": Stalled.,
							"processing": Processing File...
						},
						"remainingTime": {
							"prefix": remaining time: ,
							"unknown": unknown remaining time
						},
						"error": {
							"serverUnavailable": Server Unavailable,
							"unexpectedServerError": Unexpected Server Error,
							"forbidden": Forbidden
						}
					},
					"units": {
						"size": [B, kB, MB, GB, TB, PB, EB, ZB, YB]
					}
				}
			 ********
			 *@type {Object}
			 */
			i18n: {
				type: Object
			},

			/**
			 * 업로드 파일 최대개수 설정,default값은 제한없음.
			 * *******
			 * @type {Number}
			 */
			maxFiles: {
				type: Number,
				value:Infinity
			},

			/**
			 * 업로드 파일 최대사이즈,default값은 제한없음.
			 * *******
			 * @type {Number}
			 */
			maxFileSize: {
				type: Number,
				value:Infinity
			},

			/**
			 * HTTP 매소드
			 * *******
			 * @type {String}
			 */
			method: {
				type: String,
				value:'POST'
			},

			/**
			 * 드랙해서 파일 업로드하는 기능,default 값은 지원되지 않음.
			 * *******
			 * @type {Boolean}
			 */
			nodrop: {
				type: Boolean,
				value:false
			},

			/**
			 * 여러 파일을 동시에 업로드여부
			 * *******
			 * @type {Boolean}
			 */
			nomultiple: {
				type: Boolean,
				value:false
			},

			/**
			 * cancelall 기능
			 * *******
			 * @type {Boolean}
			 */
			showCancelAll: {
				type: Boolean,
				value:false
			},

			/**
			 * Server URL.
			 * *******
			 * @type {String}
			 */
			target: {
				type: String
			},

			/**
			 * 오랜 시간동안 업로드 하지 않으면 timeout 발생
			 * *******
			 * @type {Number}
			 */
			timeout: {
				type: Number,
				value: 0
			},

			/**
			 * 파일 리소스 엔티티 타입
			 * *******
			 * @type {String}
			 */
			resourceType:{
				type: String
			},

			/**
			 * resource Id
			 * *******
			 * @type {String}
			 */
			resourceId:{
				type: String
			},

			/**
			 * resouce Tag
			 * *******
			 * @type {String}
			 */
			resourceTag:{
				type: String
			},

			/**
			 * compute basic url for reuqest generation
			 * *******
			 */
			_baseUrl:{
				computed:'_getbaseUrl(globals.baseUrl)'
			},

			/**
			 * 기본 storage를 전달 받아 맵핑 합니다.
			 * *******
			 * @type {String}
			 */
			defaultStorage: {
				type: String,
				observer: '_defaultStorageChanged'
			}
		},

		listeners: {
			'fileUpload.file-add': '_fileAdd',
			'fileUpload.file-remove': '_fileRemove',
			'fileUpload.upload-before': '_uploadBefore',
			'fileUpload.upload-start': '_updateListItem',
			'fileUpload.upload-request': '_uploadRequest',
			'fileUpload.upload-progress': '_updateListItem',
			'fileUpload.upload-response': '_uploadResponse',
			'fileUpload.upload-success': '_updateListItem',
			'fileUpload.upload-error': '_updateListItem',
			'fileUpload.upload-abort':'_uploadAbort',
			'storage.things-combo-value-changed' : '_storageValueChangeHandler',
			'default-storage.things-ajax-response': '_defaultStorageValueChanged'
		},

		behaviors: [
			Things.GlobalBehavior,
			Things.SpinnerBehavior,
			Things.MsgBoxBehavior
		],

		/********
		 * 전달받은 defaultStorage를 이용하여 ajax 호출 합니다.
		 * @param {defaultStorage} defaultStorage
		 */
		_defaultStorageChanged: function(defaultStorage) {
			if(defaultStorage) {
				this.$['default-storage'].resourceUrl = this.$['default-storage'].resourceUrl + '?name=' + defaultStorage;
				this.$['default-storage'].generateRequest();
			}
		},

		/********
		 * ajax 호출 listner로 response를 통해 storage의 값들을 초기화 합니다.
		 * @param {e} e #### :storage값
		 */
		_defaultStorageValueChanged: function(e) {
			this.$.storage.name = e.detail.description;
			this.$.storage.value = e.detail.name;
			this.storage = e.detail.name;
		},

		/*********
		 * Storage 선택시
		 * @param {e} e #### :storage값
		 */
		_storageValueChangeHandler: function(e) {
			this.storage = e.detail.value;
		},

		/*******
		 * compute basic url
		 * @param {baseUrl} baseUrl
		 */
		_getbaseUrl: function(baseUrl) {
			return baseUrl;
		},

		/**
		 * 업로드 상태,업로드중 진척현황
		 */
		_updateListItem: function(event) {
			var file = event.detail.file;
			if (file.listItem) {
				file.listItem.querySelector('strong').textContent = file.name;

				var status = file.listItem.querySelector('span');
				switch (event.type) {
					case 'upload-success':
						status.textContent = 'Uploaded.';
						// console.log(event);
						break;
					case 'upload-error':
						status.textContent = file.error;
						break;
					default:
						status.textContent = file.status;
						break;
				}
			}
		},

		/**
		 * 파일추가
		 */
		_fileAdd: function(event) {
			var file = event.detail.file;
			var li = document.createElement('li');
			li.innerHTML = '<strong></strong><br/> <span></span>';
			file.listItem = li;
			// this.$.customFilesList.appendChild(li);
			this._updateListItem(event);
		},

		/**
		 * 파일삭제
		 */
		_fileRemove: function(event) {
			// console.log('_fileRemove');
			var file = event.detail.file;
			if (file.listItem) {
				this.$.customFilesList.removeChild(file.listItem);
			}
		},

		/**
		 * 업로드전
		 */
		_uploadBefore:function(event){
			// Prevent the upload request:
			// event.preventDefault();

			// Custom upload request url for file
			var file = event.detail.file;
			var target = this.$.fileUpload.target
			// file.on_id = this.resourceId;
			// file.on_type = this.resourceType;

			var formData = event.detail.formData;

			if(this.resourceId) {
				formData.append('onId', this.resourceId);
				formData.append('onType',this.resourceType);
			}

			file.xhr.withCredentials = true;
			file.uploadTarget = [this._baseUrl, target, this.storage].join('/');
		},

		/**
		 * 업로드 request
		 */
		_uploadRequest:function(event){
			// console.log(event);
		},

		/**
		 * 업로드 responese값
		 */
		_uploadResponse:function(event){
			this.fire('things-upload-response', event.detail);
		},

		/**
		 * 업로드중
		 */
		_uploadAbort:function(event){

		}

	});
	</script>
</dom-module>
